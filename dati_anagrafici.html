<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Dati Anagrafici - Parrocchia del Sacro Cuore di Ges√π -
      Vittoria</title>
    <link rel="stylesheet" href="style.css">
    <!-- Collega il tuo file CSS per lo stile del sito -->
  </head>
  <body>
    <div id="header"></div>

    <main>
      <section>
        <h2>Inserisci Dati Anagrafici e Sacramenti</h2>

        <form id="datiForm">
          <label for="nome">Nome Parrocchiano:</label>
          <input type="text" id="nomeParrocchiano" required><br><br>

          <label for="dataNascita">Data di Nascita:</label>
          <input type="date" id="dataNascita" required><br><br>

          <label for="sacramenti">Sacramenti Ricevuti:</label>
          <input type="text" id="sacramenti"
            placeholder="Es. Battesimo, Cresima" required><br><br>

          <button type="button" onclick="salvaDati()">Salva Dati</button>
        </form>

        <div id="message"></div> <!-- Div per visualizzare messaggi -->
      </section>
    </main>
    <!-- FOOTER DINAMICO -->
    <div id="footer"></div>

    <!-- SCRIPT PER INCLUDERE HEADER E FOOTER -->
    <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  </body>
</html>

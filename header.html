<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parrocchia Sacro Cuore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header-fixed" class="fff">
      <div class="header-inner">
        <div class="logo-container">
          <a href="index.html">
            <img src="logo.png" alt="Logo Parrocchia Sacro Cuore" />
          </a>
          <div class="parrocchia-name">
            <h1>PARROCCHIA <br>SACRO CUORE DI GESU'<br> VITTORIA</h1>
          </div>
        </div>

        <!-- Bottone menu toggle -->
        <button class="menu-toggle" id="menu-toggle"
          aria-label="Apri menu">☰</button>

        <!-- Menu di navigazione -->
        <nav id="nav-links" class="hidden">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="storia.html">Storia</a></li>
            <li><a href="eventi.html">Notizie</a></li>

            <li><a href="realta.html">Realtà</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- JavaScript -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("menu-toggle");
  const nav = document.getElementById("nav-links");

  toggle.addEventListener("click", () => {
    nav.classList.toggle("open");
    nav.classList.toggle("hidden");
  });
});
  </script>
  </body>
</html>
